---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.5.8
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: miller
      email: emiller88@@users.noreply.github.com
    global:
      persistence:
        storageClass: local-path
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s

    ingress:
      create: true
      class: traefik
      host: &host "k10.${SECRET_DOMAIN}"
      urlPath: k10
      hosts:
        - *host
      tls:
        enabled: true
        secretName: 'k10-tls'

    grafana:
      enabled: true
