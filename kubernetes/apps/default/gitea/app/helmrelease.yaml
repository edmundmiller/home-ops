---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 9.5.1
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 0
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        # TODO Add to hajimari
        hajimari.io/enable: "false"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    gitea:
      admin:
        username: '${SECRET_GITEA_USERNAME}'
        password: '${SECRET_GITEA_PASSWORD}'
        email: '${SECRET_GITEA_EMAIL}'
    persistence:
      storageClass: ceph-block
